<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time | Semantic Element</title>
  </head>
  <body>
    <article>
      <h1>Jadwal Salat</h1>
      <p>Jadwal ini dibuat pada <time datetime="2021-2-11">2 November 2021</time></p>
      <p>Sholat Subuh <time>03.48</time></p>
      <p>Sholat Zuhur <time>11.20</time></p>
      <p>Sholat Asar <time>14.36</time></p>
      <p>Sholat Magrib <time>17.32</time></p>
      <p>Sholat Isya <time>18.44</time></p>
    </article>
  </body>
</html>
